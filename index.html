<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      font-size: 20px; /* larger text */
    }

    /* Orb canvas background */
    #orbCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Content wrapper */
    #contentWrapper {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px;
      align-items: center;
      text-align: center;
    }

    #picOfMe img {
      height: 250px; /* bigger photo */
      width: auto;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .intro {
      font-size: 22px;
      max-width: 700px;
    }

    #aboutSite {
      font-size: 20px;
      max-width: 700px;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    #instagramLogo {
      width: 50px;
      height: 50px;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    #instagramLogo:hover {
      filter: brightness(0.7);
    }

    #instagramLink {
      color: white;
      font-size: 18px;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    footer.active #instagramLink {
      opacity: 1;
      transform: translateX(0);
    }

    footer.active #instagramLogo {
      transform: translateX(-10px);
    }
  </style>
</head>

  <canvas id="orbCanvas"></canvas>
