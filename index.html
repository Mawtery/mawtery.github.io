<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000529, #000000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #aaa;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="orbCanvas"></canvas>

  <div class="container">
    <img src="ME.jpg" alt="My Photo" class="profile-pic">
    <h1>Hello, I'm [Your Name]</h1>
    <p>Welcome to my site! I build cool projects and share my journey here.</p>
    <footer>Â© 2025 My Website</footer>
  </div>

  <script>
    const canvas = document.getElementById("orbCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let orbs = [];
    const numOrbs = 40;

    for (let i = 0; i < numOrbs; i++) {
      orbs.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 2,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    document.addEventListener("mousemove", (e) => {
      orbs.forEach(orb => {
        orb.vx += (e.clientX - orb.x) * 0.0005;
        orb.vy += (e.clientY - orb.y) * 0.0005;
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.5)";

      orbs.forEach(orb => {
        orb.x += orb.vx;
        orb.y += orb.vy;

        // bounce off edges
        if (orb.x < 0 || orb.x > canvas.width) orb.vx *= -1;
        if (orb.y < 0 || orb.y > canvas.height) orb.vy *= -1;

        ctx.beginPath();
        ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Resize canvas on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
