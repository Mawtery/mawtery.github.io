<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* --- Background canvas --- */
    #orbCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* --- Content --- */
    #contentWrapper {
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 40px;
    }

    #picOfMe img {
      height: 200px;
      width: auto;
      border-radius: 10px;
    }

    .leftSide {
      font-size: 18px;
      max-width: 600px;
      text-align: left;
    }

    .rightSide {
      text-align: right;
      line-height: 1.5;
    }

    /* --- Footer --- */
    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    #instagramLogo {
      width: 40px;
      height: 40px;
      transition: filter 0.2s ease, transform 0.3s ease;
    }

    #instagramLogo:hover {
      filter: brightness(70%);
    }

    #instagramText {
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
    }

    footer.active #instagramLogo {
      transform: translateX(-60px);
    }

    footer.active #instagramText {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <canvas id="orbCanvas"></canvas>

  <div id="contentWrapper">
    <div id="leftSide">
      <div id="picOfMe">
        <img src="me.jpg" alt="pic of me">
      </div>
      <div class="intro">
        <p>
          Hi, I'm Jordan, <br>
          the developer who made this site. <br>
          Congrats on finding this page. <br>
          I made this website as a <br>
          school project for showcase.
        </p>
      </div>
    </div>
    <div id="rightSide">
      <div id="aboutSite">
        <p>
          About this site:<br>
          This site took me a lot of <br>
          coding and setup to make.<br>
          Many hours of coding went into this,<br>
          since this was my first GitHub Site.
        </p>
      </div>
    </div>
  </div>

  <!-- Footer with Instagram -->
  <footer id="instagramFooter">
    <img id="instagramLogo" src="instagram.png" alt="Instagram Logo">
    <span id="instagramText">@yourusername</span>
  </footer>

  <script>
    /* --- Instagram click toggle --- */
    const footer = document.getElementById("instagramFooter");
    footer.addEventListener("click", () => {
      footer.classList.toggle("active");
    });

    /* --- Background Orb Animation --- */
    const canvas = document.getElementById("orbCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let orbs = [];
    const orbCount = 20;

    class Orb {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.r = 40 + Math.random() * 60;
        this.dx = (Math.random() - 0.5) * 0.6;
        this.dy = (Math.random() - 0.5) * 0.6;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.05)";
        ctx.fill();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x - this.r < 0 || this.x + this.r > canvas.width) this.dx *= -1;
        if (this.y - this.r < 0 || this.y + this.r > canvas.height) this.dy *= -1;
        this.draw();
      }
    }

    for (let i = 0; i < orbCount; i++) {
      orbs.push(new Orb());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      orbs.forEach(orb => orb.update());
      requestAnimationFrame(animate);
    }
    animate();

    /* --- Resize handler --- */
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
