<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Footer Test</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
      color: #aaa;
      position: relative;
    }

    /* Instagram container */
    .instagram-container {
      display: inline-flex;
      align-items: center;
      margin-left: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .instagram-logo {
      width: 28px;
      height: 28px;
      fill: white;
      transition: filter 0.3s ease;
    }

    /* Darken on hover */
    .instagram-container:hover .instagram-logo {
      filter: brightness(0.7);
    }

    /* Hidden text initially */
    .instagram-text {
      opacity: 0;
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: opacity 0.3s ease, max-width 0.3s ease, margin-left 0.3s ease;
      margin-left: 0;
      color: #f5f5f5;
      font-size: 14px;
      text-decoration: none; /* for link */
    }

    /* When active, reveal text */
    .instagram-container.active .instagram-text {
      opacity: 1;
      max-width: 150px;
      margin-left: 8px;
    }
  </style>
</head>

  </footer>

  <script>
    const igContainer = document.getElementById("igContainer");

    igContainer.addEventListener("click", () => {
      igContainer.classList.toggle("active");
    });
